<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style000.css">
    <title>Service de Boisson</title>
</head>

<body class="bodyCardOne">

    <header>
        <h1 class="titleBoisson">Choisissez Votre Boisson</h1>
    </header>

    <main>

        <img class="illustrationOne" src="images/tasse_de_cafe_001.jpg" alt="tasse de café">
       
        <form id="formulaireBoisson">
            <div>
                <label for="typeBoisson">Choix de la boisson <span>*</span>:</label>
                <select id="typeBoisson">
                    <option value="">Votre choix</option>
                    <option value="Eau">Eau</option>
                    <option value="Café">Café</option>
                    <option value="Thé">Thé</option>
                </select>
            </div>

            <br>

            <div>
                <label for="temperature">Température <span>*</span>:</label>
                <select id="temperature">
                    <option value="">Votre choix</option>
                    <option value="plate">Plate</option>
                    <option value="chaud">Chaude</option>
                    <option value="glacé">Glacé</option>
                </select>
            </div>

            <br>

            <div>
                <label for="sucre">Préférence du sucre <span>*</span>:</label>
                <select id="sucre">
                    <option value="">Votre choix</option>
                    <option value="sucré">Sucré</option>
                    <option value="sans sucre">Sans sucre</option>
                </select>
            </div>

            <br>

            <button type="button" onclick="validerBoisson()">Valider</button>

            <p id="message"></p>
        </form>
    </main>

    <script>
        function validerBoisson() {
            var typeBoisson = document.getElementById("typeBoisson").value;
            var temperature = document.getElementById("temperature").value;
            var sucre = document.getElementById("sucre").value;
            var message = document.getElementById("message");

            if (typeBoisson === "" || temperature === "" || sucre === "") {
                message.innerText = "Veuillez sélectionner toutes les options. Merci de votre attention.";
            } else {
                message.innerText = "Votre délicieux " + typeBoisson + " " + temperature + " " + sucre + ", sera prêt(e) dans quelques instants. Merci de profiter de ces moments de détente.";
            }

           // setTimeout(function () {
               // document.getElementById("formulaireBoisson").reset();
                //message.innerText = "---000---(O)---000---";
                //message.classList.add("clignote");
           // }, 60000);
        }
    </script>
</body>

</html>
